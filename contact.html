  <!---------------------------Registration Form----------------->

  <div class="container">
    <h4 class="my-4">Contact us :</h4>
    <div class="my-3">
      <h5>Please fill out the details:</h5>
      <p>We will reach out to you as soon as possible!</p>
    </div>

    <div class="row">
      <div class="form-border col-md-8">
        <form class="container-form" id="myForm" style="border: 0.5px solid #A9A9A9; border-radius: 5px; padding: 20px 20px 20px 20px;">

          <div class="form-group" >
            <label> Name : </label>
            <input class="form-control" placeholder="Name" type="text" name="name" maxlength="15" required />
          </div>
          <label>
            Phone :
          </label>
          <div class="input-group">
            <input type="text" class="form-control col-md-2 col-sm-3" name="country_code" size="2" value="+91"
              maxlength="2" />
            <input type="text" class="form-control col-md-10 col-sm-9" name="phone" type="number" maxlength="10" minlength="10" required />
          </div><br>
          <div class="form-group">
            <label for="comment">Issue:</label>
            <textarea class="form-control" rows="5" id="address" required></textarea>
          </div>
          <div class="form-group">
            <label> Email : </label>
            <input class="form-control" placeholder="Email" type="email" name="email" maxlength="75" required />
          </div>
          <br>        
          <!-- <button type="button" class="btn btn-outline-dark" onclick="myFunction()">Submit</button> -->
          <button type="submit" class="btn btn-outline-primary">Submit</button>


        </form>
      </div>
    </div>

  </div>
